<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>register form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					name:
				</td>
				<td>
					<input type="text" placeholder="name" name="">
				</td>
			</tr>
			<tr>
				<td>
					password:
				</td>
				<td>
					<input type ="password" placeholder="password" name="">
				</td>
			</tr>
			<tr>
				<td>
					gender:
				</td>
				<td>
					<input type="radio" name="gender">male
					<input type="radio" name="gender">female
				</td>
			</tr>
			<tr>
				<td>
					email:
				</td>
				<td>
					<input type="email" placeholder="email" name="">
				</td>
			</tr>
			<tr>
				<td>
					phone no:
				</td>
				<td>
					<select>
						<option>977</option>
						<option>978</option>
						<option>979</option>
						<option>980</option>
						<option>981</option>
						<option>982</option>
						<option>983</option>
					</select>
					<input type="phone"placeholder="98480*****" name="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="submit" name="">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
